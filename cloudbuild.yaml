steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/brandsoft-273323/jorgemgr', '.']
# Push the image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/brandsoft-273323/jorgemgr']
# Manual Deploy image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'jorgemgr', '--image', 'gcr.io/brandsoft-273323/jorgemgr', '--region', 'us-west1', '--platform', 'managed', '--port', '80', '--allow-unauthenticated']   